<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Note - Home</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* Main container layout */
    .home-container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #f5f5f5;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      margin-bottom: 20px;
    }
    .sidebar-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      text-align: left;
      cursor: pointer;
      border: none;
      background-color: #ddd;
      font-size: 1rem;
    }
    .sidebar-btn.active {
      background-color: #bbb;
      font-weight: bold;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    /* Page sections */
    .page {
      display: block;
    }

    /* Add Note form styles */
    .add-note-form {
      display: flex;
      flex-direction: column;
      height: 80vh; /* takes most of main content */
    }
    .note-title {
      font-size: 1.2rem;
      padding: 10px;
      margin-bottom: 15px;
      width: 100%;
      max-height: 50px;
      box-sizing: border-box;
    }
    .note-content {
      font-size: 1rem;
      padding: 10px;
      flex-grow: 1; /* fill remaining vertical space */
      width: 100%;
      resize: none;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    .save-note-btn {
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      align-self: flex-start;
    }
  </style>
</head>
<body>

<div class="home-container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Secure Note</h2>
    <button class="sidebar-btn active" onclick="showPage('mynotes', this)">My Notes</button>
    <button class="sidebar-btn" onclick="showPage('addnote', this)">Add Note</button>
    <button class="sidebar-btn" onclick="showPage('deletenote', this)">Delete Note</button>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <!-- My Notes Page -->
    <div id="mynotes" class="page">
      <h2>My Notes</h2>
      <p>All notes will appear here later.</p>
    </div>

    <!-- Add Note Page -->
    <div id="addnote" class="page" style="display:none;">
      <h2>Add Note</h2>
      <form action="/notes" method="POST" class="add-note-form">
        <input type="text" name="title" placeholder="Title" required class="note-title">
        <textarea name="content" placeholder="Your note..." required class="note-content"></textarea>
        <button type="submit" class="save-note-btn">Save</button>
      </form>
    </div>

    <!-- Delete Note Page -->
    <div id="deletenote" class="page" style="display:none;">
      <h2>Delete Note</h2>
      <p>Note deletion interface will go here.</p>
    </div>
  </div>

</div>

<script>
function showPage(pageId, button) {
  // Hide all pages
  document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
  // Show selected page
  document.getElementById(pageId).style.display = 'block';

  // Update active button
  document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('active'));
  button.classList.add('active');
}
</script>

</body>
</html>
